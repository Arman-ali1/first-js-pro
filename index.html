<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Exersice</title>
    <script src="https://cnd.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-[#0398d4] font0medium text-[20px]">
             Increament and Decrement
        </div>
        <div class="bg-white flex text-[25px] text-[#344151f] rounded-sm gap-12 p-3 px-5">
            <!-- decreament -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"> 
                  <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Increament -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                  <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
